name: Documenter
on:
  workflow_run:
    workflows: ["CI"]
    branches: [master, ci]
    types: [completed]

jobs:
  Documenter:
    permissions:
      contents: write
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
